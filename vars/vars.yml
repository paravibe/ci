---
# Users.
root_pass: CHANGE_ME
root_comment: "CHANGE_ME"
sudo_user_name: CHANGE_ME
sudo_user_pass: CHANGE_ME
sudo_user_comment: "CHANGE_ME"

# Timezone.
timezone: "Europe/Kiev"

# Domain.
server_name: "{{ ansible_hostname }}"

# Swap file.
swapfile_location: /swapfile
swapfile_size: 4G

# MySQL.
mysql_root_pass: CHANGE_ME

# Postfix.
postfix_hostname: CHANGE_ME
postfix_relayhost: '[smtp.gmail.com]:587'
postfix_email: CHANGE_ME
postfix_email_pass: CHANGE_ME
postfix_notify_email: CHANGE_ME

# SSL.
ssl_certs_country: "CHANGE_ME"
ssl_certs_locality: "CHANGE_ME"
ssl_certs_organization: "CHANGE_ME"
ssl_certs_state: "CHANGE_ME"
ssl_certs_common_name: "{{ ansible_fqdn }}"
ssl_certs_days: "365"
ssl_storage_path: "/etc/nginx/ssl"

# Jenkins.
jenkins_web_url: CHANGE_ME

# GitLab.
gitlab_web_url: CHANGE_ME