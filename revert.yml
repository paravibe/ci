---
- hosts: droplet
  remote_user: root
  gather_facts: no

  tasks:
    - name: Uninstall all packages
      apt: >
        pkg={{ item }} 
        state=absent
        purge=yes
        force=yes
      with_items:
        - nginx*
        - mysql*
        - php*
      sudo: yes

    - user: name=max state=absent remove=yes